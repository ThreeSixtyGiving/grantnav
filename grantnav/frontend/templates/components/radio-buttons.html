<div class="radio-buttons">
  {% for radioItem in radioItems %}
    <div class="radio-buttons__group">
      <input class="screen-reader-only" type="radio" id="{{ radioItem.value }}" name="radioGroupName" value="{{ radioItem.value }}"{% if radioItem.default %} checked{% endif %}>
      <label class="radio-buttons__button" for="{{ radioItem.value }}">{{ radioItem.name }}</label>
    </div>
  {% endfor %}
</div>
